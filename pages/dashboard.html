                                </select>
                            </div>
                        </div>
                        <label for="descriptionArea">Post description</label>
                        <textarea name="descriptionArea" id="description-area" cols="30" rows="10"></textarea>
                        <button type="submit">Create Post</button>
                    </div>
                </form>
            </div>
